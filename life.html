<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="life.css" />
		<script src="js/assert.js" async="async" defer="defer"></script>
		<script src="js/life-core.js" async="async" defer="defer"></script>
		<script src="js/color-utils.js" async="async" defer="defer"></script>
		<script src="js/life-graphics.js" async="async" defer="defer"></script>
		<script src="js/life-painter.js" async="async" defer="defer"></script>
		<script src="js/freq-meter.js" async="async" defer="defer"></script>
		<script src="js/life.js" async="async" defer="defer"></script>
	</head>
	<body onload="init()">
		<p>Conway's Game of Life</p>
		<p>
			<span id="life-play"      class="life-button life-play-button">Play</span>
			<span id="life-step"      class="life-button">Step</span>
			<span id="life-randomize" class="life-button">Randomize</span>
			<span id="life-reset"     class="life-button">Reset</span>
		</p>
		<p><small>
			<label>
				<input id="life-indicate-age" type="checkbox" checked="checked" />
				Indicate cell age
			</label>
			<label>
				<input id="life-maxperf" type="checkbox" />
				Fast
			</label>
			<label>
				<input id="life-offscreen" type="checkbox" />
				Off-screen
			</label>
		</small></p>
		<p><small>
			Generation: <span id="life-generation">1</span>
			Population: <span id="life-population">0</span>
			FPS: <span id="life-fps">0.0</span>
		</small></p>
		<canvas id="life-canvas" width="640px" height="480px">
			&lt;canvas&gt; element is not supported.
		</canvas>
	</body>
</html>
